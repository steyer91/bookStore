<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Księgarnia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}"><b>Księgarnia</b></a>
    <a class="navbar-brand" th:href="@{/logout}"><b>Wyloguj się</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-10">
    <br /><br /><br />
    <h2>Katalog książek</h2>
  </div>
  <form th:action="@{/catalog}" method="get" >
  <div class="row">
    <div class="col-3">
      <input class="col-sm-10" id="txtSearch" type="text" name="genre" value="Gatunek"
             onfocus="if (this.value == 'Gatunek') {this.value = '';}"
             onblur="if (this.value == '') {this.value = 'Gatunek';}">
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-primary mb-1" onclick="location.href='/catalog'"><b>Filtruj</b></button>
    </div>
  </div>
  </form>
  <br /><br /><br />
  <table class="table table-bordered table-hover ">
    <thead class="table-default bg-primary navbar-brand">
    <tr class="text-light">
      <th>Tytuł</th>
      <th>Autor</th>
      <th>Gatunek</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "book : ${books}">
      <td th:text = "${book.title}"></td>
      <td th:text = "${book.author}"></td>
      <td th:text = "${book.genre}"></td>
    </tr>
    </tbody>

  </table>
  <button type="button" class="btn btn-primary mb-1" onclick="location.href='/catalog'"><b>Dodaj</b></button>
</div>
</body>
</html>
